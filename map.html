<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试百度地图</title>
  <style type="text/css">
    body, html, #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <!--请求得到百度地图相关api的js代码-->
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=vOfto2j0X2Yk8ewLZNygwSQT7QfFq4Vb"></script>
</head>
<body>
<div id="allmap"></div>
<script type="text/javascript">
  // 创建map对象
  var map = new BMap.Map("allmap");
  // 指定中心点和缩放比例
  map.centerAndZoom(new BMap.Point(113.841264,22.638656), 18);
</script>
</body>
</html>
